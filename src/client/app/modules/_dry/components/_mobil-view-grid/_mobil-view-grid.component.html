<div class='pp2-dry-mobilViewGrid'>
	<pp2-dry-container #C_Pp2_Dry_Container>
		<div class="container pp2-content margin-auto">
			<mat-card>
				<mat-card-header>
					<mat-card-title>Mobil</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<mat-grid-list #C_Mat_GridList [cols]='cols' gutterSize='4px' rowHeight="430px">
						<mat-grid-tile *ngFor='let mobil of data' style='background-color: #26A69A'>
							<mat-grid-tile-header>
								<!-- <mat-icon mat-grid-avatar>info_outline</mat-icon> -->
								<span>
									{{ mobil.nama }}
								</span>
								<span class='flex-auto'></span>
								<span>
									{{ mobil.hargaSewa | currency:'IDR' }}
								</span>
							</mat-grid-tile-header>
							<div class='mat-grid-tile-content' style="padding: 8px;">
								<img [src]="$_pp2Conf.baseUrl + '/uploads/mobil/' + mobil.image" style="max-height: 200px; width: 90%; margin-left: 5%">
								<p class="text-red">
									<br>
									Kursi		:	{{ mobil.kursi }}	<br>
									Bahan Bakar	:	{{ mobil.bensin }}	<br>
									Plat Nomor	:	{{ mobil.platNo }}	<br>
									Kondisi		:	{{ mobil.kondisi }}	<br>
								</p>
							</div>
							<mat-grid-tile-footer>
								<!--  -->
								<!-- <h3 mat-line>{{ mobil.nama }}</h3> -->
								<h3 mat-line></h3>
								<!-- <span mat-line>Harga Sewa: {{ mobil.hargaSewa | currency:'IDR' }}</span> -->
								<a><button (click)='pindah(mobil.id)' color='primary' mat-raised-button style="color: #FFF !important" type="button">Sewa</button></a>
								<!-- <mat-icon>star_borderstar_borderstar_borderstar_border</mat-icon> -->
							</mat-grid-tile-footer>
						</mat-grid-tile>
					</mat-grid-list>
				</mat-card-content>
			</mat-card>
		</div>
	</pp2-dry-container>
</div>
