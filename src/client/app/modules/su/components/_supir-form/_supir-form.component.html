<div class='pp2-su-supirForm'>
	<pp2-dry-container>
		<h1>GGGGG</h1>
		<div class="pp2-content-24px">
			<form [formGroup]='ggForm' fxLayout='column' (submit)='pp2OnSubmit(ggForm.value)' fxLayoutAlign='center center'>
				<mat-card class='container-60 padding-10 grey lighten-4'>
					<mat-card-header>
						<mat-card-title>Tambah Supir</mat-card-title>
					</mat-card-header>
					<mat-card-content fxLayoutAlign='center center'>
						<div class="pp2-su-supir-form-container" fxLayout='column' style='height: 100%;'>
							<div fxFlex>
								<pp2-dry-fileImage #fi></pp2-dry-fileImage>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<input formControlName='noSIM' matInput type="text" placeholder="No SIM">
								</mat-form-field>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<input formControlName='nama' matInput type="text" placeholder="Nama">
								</mat-form-field>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<mat-select formControlName='jk' placeholder='Jenis Kelamin'>
										<mat-option value='L'>Laki-Laki</mat-option>
										<mat-option value='P'>Perempuan</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<textarea formControlName='alamat' matInput matTextareaAutosize placeholder="Alamat"></textarea>
								</mat-form-field>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<mat-select placeholder='Kota'>
										<mat-option *ngFor='let kota of cities' [value]='kota'>{{ kota }}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<input formControlName='noHp' matInput type="text" placeholder="No Telp/HP">
								</mat-form-field>
							</div>
							<div fxFlex>
								<mat-form-field class='container-100'>
									<input formControlName='email' matInput type="email" placeholder="E-mail">
								</mat-form-field>
							</div>
						</div>
					</mat-card-content>
					<mat-card-actions>
						<button mat-button type='submit'>Save</button>
					</mat-card-actions>
				</mat-card>
			</form>
		</div>
	</pp2-dry-container>
</div>
